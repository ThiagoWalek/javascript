<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o DOM</title>
    <style>
        body {
            color: rgb(0, 0, 0);
        }
        div {
            height: 200px;
            width: 200px;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
            text-align: center;
           line-height: 170px;
           margin: auto;
        }
        p {
            font-size: 2em;
        }
        div:active  {
            background-color: rgb(104, 255, 205);
        }
    </style>
</head>
<body>
    <p>Agora vamos ver um pouco sobre o <abbr title="Document Object Model"><strong>DOM</strong></abbr> e seus eventos</p>
    <p>Vamos Nessa</p>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">Interaja...</div>
<script>
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[0]
    p1.style.color = ('white')
    var a = window.document.getElementById('area')
    corpo.style.backgroundColor = ('rgb(149, 218, 240)')
    function clicar(){
        a.innerText = 'Clicou'
        a.style.backgroundColor = 'green'
    }
    function entrou(){
        a.innerText = 'Entrou'
    }
    function saiu(){
        a.innerText = 'Saiu'
        a.style.backgroundColor = 'aquamarine'
    }
</script>
</body>
</html>
